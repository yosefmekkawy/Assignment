<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <button
          class="btn btn-primary mb-3"
          data-bs-toggle="modal"
          data-bs-target="#addItemModal"
        >
          إضافة عنصر جديد
        </button>
        <table class="table table-bordered custom-table">
          <thead class="thead-dark">
            <tr>
              <th>الأوامر</th>
              <th>الوصف بالانجليزي</th>
              <th>الوصف بالعربي</th>
              <th>الاسم بالانجليزي</th>
              <th>الاسم بالعربي</th>
              <th>الصورة</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                  X
                </button>
              </td>
              <td>Information about Saudi Arabia</td>
              <td>وصف سريع عن المملكة العربية السعودية</td>
              <td>Saudi Arabia</td>
              <td>المملكة العربية السعودية</td>
              <td>
                <img src="Media/Flag-Saudi-Arabia.webp" alt="" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Modal -->

      <div
        class="modal fade"
        id="addItemModal"
        tabindex="-1"
        aria-labelledby="addItemModalLabel"
        aria-hidden="true"
      >
        <div id="alert-container" class="mt-3"></div>
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addItemModalLabel">
                إضافة عنصر جديد
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addItemForm">
                <div class="form-group mb-3">
                  <label for="arabicName">الاسم بالعربي</label>
                  <input
                    type="text"
                    class="form-control"
                    id="arabicName"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="englishName">الاسم بالانجليزي</label>
                  <input
                    type="text"
                    class="form-control"
                    id="englishName"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="arabicDesc">الوصف بالعربي</label>
                  <input
                    type="text"
                    class="form-control"
                    id="arabicDesc"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="englishDesc">الوصف بالانجليزي</label>
                  <input
                    type="text"
                    class="form-control"
                    id="englishDesc"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="imageUrl">الصورة</label>

                  <input
                    class="form-control"
                    type="file"
                    id="imageUrl"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                اغلاق
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveItem()"
              >
                حفظ
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
